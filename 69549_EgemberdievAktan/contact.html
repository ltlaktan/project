<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - Egemberdiev Aktan</title>
    <link rel="stylesheet" href="contacts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html" class="getin">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact <i class="fa-regular fa-gear"></i></a></li>
            </ul>
        </nav>

        <section class="contacts" id="contacts">
            <h1>Contact Information</h1>
            <form class="contact-form">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="Telegram Username" required>
                <button type="submit">Submit</button>
            </form>
            <div class="contact-icons">
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://telegram.org" target="_blank"><i class="fab fa-telegram-plane"></i></a>
                <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </section>
    </header>

    

    <footer>
        <div class="footer-content">
            <div class="footer-buttons">
                <button onclick="scrollToTop()">Back to Top</button>
                <button onclick="scrollToSection('#get-in-touch')">Get in Touch</button>
                <button onclick="scrollToSection('#contacts')">Contact</button>
            </div>
            <p>This website was made by me in 36 minutes cos of my laptops videocard died recently and no one didint let me use theirs :( </p>
            <div class="social-icons">
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>

    <script>
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        function scrollToSection(sectionId) {
            document.querySelector(sectionId).scrollIntoView({
                behavior: 'smooth'
            });
        }
    </script>

</body>
</html>
